<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <nav>
        <ul>
          <li><a href="#">Today</a></li>
          <li><a href="#">This Week</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section aria-labelledby="current-weather">
        <h2 id="current-weather">Current Weather</h2>
        <article>
          <h3>City Name</h3>
          <p>Temperature: 20°C</p>
          <p>Condition: Clear sky</p>
        </article>
      </section>

      <section aria-labelledby="weekly-forecast">
        <h2 id="weekly-forecast">Weekly Forecast</h2>
        <article>
          <h3>Monday</h3>
          <p>Temperature: 22°C</p>
          <p>Condition: Sunny</p>
        </article>
        <article>
          <h3>Tuesday</h3>
          <p>Temperature: 18°C</p>
          <p>Condition: Cloudy</p>
        </article>
      </section>
    </main>

    <footer>
      <p>Weather App &copy; 2025</p>
    </footer>
  </body>
</html>
